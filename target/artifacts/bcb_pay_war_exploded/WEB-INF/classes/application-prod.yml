    #数据库
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://122.114.4.130:31306/weika?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
      username: root
      password: xghwep999xgh

      #添加阿里连接池
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        # 初始连接数
        initial-size: 5
        # 最大激活数
        max-active: 10

        minIdle: 3
        # 最大等待时间
        max-wait: 6000
        #超过时间限制是否回收
        removeAbandoned: true
        #超时时间；单位为秒。180秒=3分钟
        removeAbandonedTimeout: 180
        #是否记录当前线程的堆栈信息到日志中
        logAbandoned: true
        # Destroy线程会检测连接的间隔时间 || testWhileIdle的判断依据
        time-between-eviction-runs-millis: 60000

        minEvictableIdleTimeMillis: 300000

        # 验证的sql语句
        validation-query: select 1 from user
        # 验证超时
        validation-query-timeout: 3000

        # 连接时是否开启验证
        test-on-borrow: true
        # 退还连接时是否开启验证
        test-on-return: false
        # 建议配置为true，不影响性能，并且保证安全性
        test-while-idle: true

        # 是否启用非公平锁
        use-unfair-lock: true
        # mysql 用 false | oracle 用 true
        pool-prepared-statements: false
        # 启动监听、日志、防注入的功能
        filters: stat,log4j,wall

    #配置jpa
    jpa:
      database: mysql
      show-sql: true
      #ddl-auto: create-drop
      hibernate:
        ddl-auto: update
